<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste Reset</title>
</head>
<body>
    <h1>TESTE DE CONEXÃO</h1>
    <button onclick="enviarTeste()" style="padding: 20px; font-size: 20px;">TESTAR FIREBASE</button>

    <script type="module">
        alert("O CÓDIGO RODOU!"); // Isso TEM que aparecer ao abrir

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAR87299J4SWl8qz9zX9_cNjJMoiXfRdDc",
            authDomain: "aegea-21b34.firebaseapp.com",
            databaseURL: "https://aegea-21b34-default-rtdb.firebaseio.com",
            projectId: "aegea-21b34",
            storageBucket: "aegea-21b34.firebasestorage.app",
            messagingSenderId: "205645361536",
            appId: "1:205645361536:web:5223c969f8441b213c1165"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.enviarTeste = function() {
            set(ref(db, 'teste_direto'), { msg: "Funcionou!", hora: new Date().toISOString() })
                .then(() => alert("SUCESSO! OLHE O CONSOLE DO FIREBASE"))
                .catch(e => alert("ERRO: " + e.message));
        }
    </script>
</body>
</html>
